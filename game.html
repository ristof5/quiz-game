<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game - Start</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <img src="assets/images/background.jpg" class="bg" alt="Pixel Background">

    <!-- Progress Bar -->
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <div class="overlay">
      <!-- Heart Lives -->
      <div class="hearts" id="hearts">
        <img src="assets/images/heart.png" alt="Heart">
        <img src="assets/images/heart.png" alt="Heart">
        <img src="assets/images/heart.png" alt="Heart">
        <img src="assets/images/heart.png" alt="Heart">
        <img src="assets/images/heart.png" alt="Heart">
      </div>

      <!-- Quiz Box -->
      <div id="quiz-box">
        <h2 id="question">Loading question...</h2>
        <div id="options"></div>
      </div>

      <!-- Quit Button(modal quit) -->
      <button onclick="quitGame()" id="exit-btn" class="btn quit-btn">Berhenti</button>
      <div id="exit-modal" class="modal hidden">
        <div class="modal-content">
          <p>Yakin ingin keluar dari permainan?</p>
          <button id="confirm-exit">Ya</button>
          <button id="cancel-exit">Batal</button>
        </div>
      </div>


      <!--modal naik level-->
      <div id="levelUpModal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2 id="levelUpTitle">Selamat!</h2>
          <p id="levelUpMessage">Kamu naik ke level berikutnya.</p>
          <button id="nextLevelBtn">Lanjut</button>
        </div>
      </div>
      <!-- Game Over Modal -->
      <!-- Modal Game Over -->
      <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Game Over</h2>
          <p>Kamu kehabisan nyawa.</p>
          <button id="restart-game">Kembali ke Beranda</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Audio Sound Effects -->
  <audio id="correct-sound" src="assets/sounds/correct.mp3"></audio>
  <audio id="wrong-sound" src="assets/sounds/wrong.mp3"></audio>
  <audio id="win-sound" src="assets/sounds/win.mp3"></audio>

  <script src="js/script.js"></script>
</body>

</html>
