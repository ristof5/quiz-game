<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="dicoding:email" content="sidikriffani481@gmail.com">
  <title>Quiz Game - Start</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <img src="assets/images/background.jpg" class="bg" alt="Pixel Background" />

    <!-- Progress Bar ala Dicoding -->
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <div class="overlay">
      <!-- Heart Lives -->
      <div class="hearts" id="hearts">
        <img src="assets/images/heart.png" alt="Heart" />
        <img src="assets/images/heart.png" alt="Heart" />
        <img src="assets/images/heart.png" alt="Heart" />
        <img src="assets/images/heart.png" alt="Heart" />
        <img src="assets/images/heart.png" alt="Heart" />
      </div>

      <!-- Quiz Box ala Dicoding -->
      <div id="quiz-box">
        <h2 id="question">Loading question...</h2>
        <div id="options"></div>
      </div>

      <!-- Quit Button -->
      <button onclick="quitGame()" id="exit-btn" class="btn quit-btn">Berhenti</button>

      <!-- Quit Modal -->
      <div id="exit-modal" class="modal hidden">
        <div class="modal-content">
          <p>Yakin ingin keluar dari permainan?</p>
          <button id="confirm-exit" class="btn confirm">Ya</button>
          <button id="cancel-exit" class="btn cancel">Batal</button>
        </div>
      </div>

      <!-- Level Up Modal -->
      <div id="levelUpModal" class="modal hidden">
        <div class="modal-content">
          <h2 id="levelUpTitle">Selamat!</h2>
          <p id="levelUpMessage">Kamu naik ke level berikutnya.</p>
          <button id="nextLevelBtn" class="btn">Lanjut</button>
        </div>
      </div>

      <!-- Game Over Modal -->
      <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Game Over</h2>
          <p>Kamu kehabisan nyawa.</p>
          <button id="restart-game" class="btn">Kembali ke Beranda</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio Sound Effects -->
  <audio id="correct-sound" src="assets/sounds/correct.mp3"></audio>
  <audio id="wrong-sound" src="assets/sounds/wrong.mp3"></audio>
  <audio id="win-sound" src="assets/sounds/win.mp3"></audio>

  <script src="js/script.js"></script>
</body>

</html>
